<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Diana Wallace Thinkful Tube App </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700italic,700' rel='stylesheet' type='text/css'>    
</head>
<body>
    <div class="header">
        <h1>Search popular Behance artists and their location</h1>
        <h3>This app allows you to search for the most popular artists and shows their location, too.</h3>
        <p>Enter a query below to search for your favorite artist and their location.</p>
    <form id="search-term">
        <div>
            <input id="query" type="text" placeholder="Search Behance">
            <input type="submit" value="Submit" class="button">
        </div>
        <div id="search-results">
            <ul>
                <li id="specificResults"></li>
            </ul>
        </div>
    </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>    
    <script src="js/app.js"></script>
</body>
</html>
